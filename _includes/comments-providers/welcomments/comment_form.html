<div class="page__comments-form">
  <h4 class="page__comments-title">Leave a Comment</h4>
  <p class="small">Your email address will not be published. Required fields are marked <span class="required">*</span></p>
  <form id="welcomments__form" class="page__comments-form js-form form" action="{{ include.api_url }}/comments" method="post">
    <input type="hidden" name="website-id" id="website-id" value="{{ include.website_id }}"/>
    <input type="hidden" name="replying-to" id="replying-to"/>
    <input type="hidden" name="permalink" id="permalink" value="{{ site.url }}{{ page.url }}"/>
    <input type="hidden" name="page-slug" id="page-slug" value="{{ page.slug }}"/>
    <div class="form-group">
      <label for="message">{{ site.data.ui-text[site.locale].comment_form_comment_label | default: "Comment" }} <small class="required">*</small></label>
      <textarea type="text" rows="3" id="message" name="message" tabindex="1" required maxlength="800"></textarea>
      <div class="small help-block"><a href="https://daringfireball.net/projects/markdown/">{{ site.data.ui-text[site.locale].comment_form_md_info | default: "Markdown is supported." }}</a></div>
    </div>
    <div class="form-group">
      <label for="author-name">{{ site.data.ui-text[site.locale].comment_form_name_label | default: "Name" }} <small class="required">*</small></label>
      <input type="text" id="author-name" name="author-name" tabindex="2" required spellcheck="false" maxlength="256" />
    </div>
    <div class="form-group">
      <label for="author-url">{{ site.data.ui-text[site.locale].comment_form_website_label | default: "Website (optional)" }}</label>
      <input type="url" id="author-url" name="author-url" tabindex="4" maxlength="2000" />
    </div>
    <div class="form-group">
      <button type="submit" id="welcomments__submit-button" tabindex="5" class="btn btn--primary btn--large">{{ site.data.ui-text[site.locale].comment_btn_submit | default: "Submit Comment" }}</button>
    </div>
  </form>
</div>
