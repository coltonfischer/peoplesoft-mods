message: "Hi Colton,\r\nThis is really helpful. Much appreciated for your effort to put all the steps together.\r\n\r\nI am also  currently trying to apply FSCM Image 24 DPK with Native OS method on Widows 2012 R2 Server OS. \r\nAs per the steps you mentioned, after creating pt_customization.yaml file I resuming the installation using \"puppet apply site.pp\" command. But its failing due to listener is not coming up. Below is the log. I can share you the full log with you if you want to have a look. \r\n\r\nI looked at the listener.ora file. I found that the hostname it updated as, if the actual hostname is myhost, \"myhost..us-west-2.compute.internal\". When I try to ping to this FQDN name from command prompt, its not successfully pinging. I also tried updating this FQDN in /etc/hosts file, but no luck.\r\n\r\nBut if I remove those addtional FQDN and just leave it as \"myhost\" in listener.ora and try to bring up the listener service from services.msc, that listener service coming up successfully.  Again, as I have to continue with the installation, as it is not fully completed with deployment, I execute \"puppet apply site.pp\" command, its failed again. Reason is, it is updated the listener.ora file with FQDN again and hence it is failing. \r\n\r\nNow I dont know how to stop it from updating listener.ora file with FQDN hostname. Please advise? Else, if any other better solution, please let me know.\r\n\r\nLOG:\r\n\r\nNotice: /Stage[main]/Pt_setup::App_deployment/Pt_deploy_apphome[psapphome]/ensure: created\r\nNotice: /Stage[main]/Pt_setup::App_deployment/Pt_deploy_pihome[pihome]/ensure: created\r\nNotice: Applying pt_profile::pt_app_deployment\r\nNotice: /Stage[main]/Pt_profile::Pt_app_deployment/Notify[Applying pt_profile::pt_app_deployment]/message: defined 'mess\r\nage' as 'Applying pt_profile::pt_app_deployment'\r\nNotice: /Stage[main]/Pt_setup::Tools_deployment/Pt_deploy_pshome[pshome]/ensure: created\r\nNotice: /Stage[main]/Pt_setup::Tools_deployment/Pt_dep